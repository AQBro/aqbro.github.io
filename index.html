<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Crypto Links</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000;
            color: #00FF00;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #111;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.3);
            padding: 30px;
            max-width: 450px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .container:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(0, 255, 0, 0.5);
        }

        h1 {
            color: #00FF00;
            font-size: 2em;
            margin-bottom: 20px;
            border-bottom: 2px solid #00FF00;
            padding-bottom: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 15px 0;
        }

        a {
            text-decoration: none;
            color: #00FF00;
            font-weight: 700;
            font-size: 1.1em;
            position: relative;
            transition: color 0.3s;
        }

        a::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 3px;
            bottom: -5px;
            left: 0;
            background-color: #00FF00;
            visibility: hidden;
            transform: scaleX(0);
            transition: all 0.3s ease-in-out;
        }

        a:hover::before {
            visibility: visible;
            transform: scaleX(1);
        }

        a:hover {
            color: #FFF;
        }
    </style>
</head>
<body>
